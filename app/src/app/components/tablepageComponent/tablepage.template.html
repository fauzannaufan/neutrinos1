<div fxLayout="column wrap" fxLayoutGap="30px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="New Tab"></mat-tab>
    <mat-tab label="New Tab"></mat-tab>
  </mat-tab-group>
  <div fxLayout="column">

    <div fxLayout="row" fxLayoutAlign="end">
      <div fxLayout="column" fxFlex="end">
        <mat-form-field fxFlex="100">
          <input matInput placeholder="Search">
        </mat-form-field>
      </div>
    </div>
    <table mat-table [dataSource]="datasource" class="table-width-fix">

      <tr mat-row *matRowDef="let row; columns: [&apos;name&apos;,&apos;email&apos;,&apos;phone&apos;,&apos;94bb418e-0443-bdae-0464-f9b14b822c46&apos;];"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="94bb418e-0443-bdae-0464-f9b14b822c46">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let table; let i = index;">
          <mat-slide-toggle [required]="false"> </mat-slide-toggle>
        </td>
      </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>
</div>
