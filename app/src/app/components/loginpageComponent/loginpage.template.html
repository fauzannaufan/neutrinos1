<div fxLayout="column wrap" style="padding:16px" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
  <mat-card>
    <mat-card-title>Login Form</mat-card-title>

    <mat-card-subtitle>Enter your credentials</mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="loginform" (ngSubmit)="onSubmit($event)">
        <div fxLayout="column wrap" fxLayoutGap="16px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput placeholder="employee id" [required]="true" formControlName="id">

          </mat-form-field>
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput placeholder="employee name" [required]="true" formControlName="name">

          </mat-form-field><button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
